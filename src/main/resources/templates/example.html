<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
</head>
<style>
   .card {
       position: relative;
       max-width: 650px;
       max-height: 100%;
       border-radius: 20px;
       border: 1px solid #404040;
       padding: 40px;
       background-color: #cccecc;
   }
    .card .card-position {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
   .card .card-position h5 {
       font-size: 30px;
       color: #404040;
   }
</style>
<body>

<div class="card">
    <div class="card-position">
        <h5>На Ваш email отправлен код активации. Проверьте почту. Для активации аккаунта пройдите по ссылке из письма.</h5>
</div>
</div>

</body>
</html>
